<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: absolute;
  
  top: 90px;
  
  right: 28px;
  width: 280px;
  
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  width : 500px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 500px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 9px;
  margin: 5px 0 3px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
</head>
<body>

<h2>Popup Form</h2>
<p>Click on the button at the bottom of this page to open the login form.</p>
<p>Note that the button and the form is fixed - they will always be positioned to the bottom of the browser window.</p>

<button class="open-button" onclick="openForm()">Состав Семьи</button>

<div class="form-popup" id="myForm">
  <form action="" class="form-container" method="POST">

    
        <input type="text" name="fios" placeholder="Ф.И.О">
        <input type="text" name="births" placeholder="Туман номи">
        <input type="text" name="relations" placeholder="Қариндошлик алоқаси">
        <input type="text" name="jons" placeholder="Жон боши">
        <input type="text" name="manzils" placeholder="Бузилишга тушган манзил">
        <input type="text" name="raqams" placeholder="Уй рақами">
        <input type="text" name="vaqts" placeholder="Рўйхатга қўйилган вақти">
        <input type="text" name="yashashs" placeholder="Яшаш майдони">
        <input type="text" name="foydas" placeholder="Фойдаланиш майдони">
        <input type="text" name="hujjats" placeholder="Уй жойга тегишли хужжатлар">
        <input type="text" name="izoh" placeholder="Изох">

    <button type="submit" class="btn">Save</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>

</body>
</html>
